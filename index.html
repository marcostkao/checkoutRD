<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Checkout RD</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>

    <header>
        <nav class="navbar navbar-dark bg-dark">
            
            <span class="navbar-brand mb-0 h1">Empresa 100% confiável</span>
            <a href="btn"></a>
            <button type="button" class="btn btn-secondary">Continuar comprando</button>
        </nav>
    </header>


    <main class="container">


        <form id="checkout" class="row mt-4">
            <div class="col-md-4">
                <header class="bg-dark text-light p-2">
                    Dados Pessoais
                </header>
                <div class="p-2">
                    <div class="form-group">
                        <label for="nomeUsuario">Nome Completo</label>
                        <input class="form-control" type="text" id="nomeUsuario" name="nomeUsuario"
                            placeholder="Digite seu nome completo">
                    </div>
                    <div class="form-group">
                        <label for="cpfUsuario">CPF</label>
                        <input class="form-control" type="text" id="cpfUsuario" name="cpfUsuario"
                            placeholder="Digite seu CPF">
                    </div>
                    <div class="form-group">
                        <label for="telefoneUsuario">Telefone</label>
                        <input class="form-control" type="tel" id="telefoneUsuario" name="telefoneUsuario"
                            placeholder="Digite seu Telefone">
                    </div>
                    <div class="form-group">
                        <label for="emailUsuario">E-mail</label>
                        <input class="form-control" type="email" id="emailUsuario" name="emailUsuario"
                            placeholder="Digite seu email">
                    </div>
                    <div class="form-group">
                        <label for="senhaUsuario">Senha</label>
                        <input class="form-control" type="password" id="senhaUsuario" name="senhaUsuario"
                            placeholder="Senha">
                    </div>
                    <div class="form-group">
                        <label for="confirmarSenha">Confirmar senha</label>
                        <input class="form-control" type="password" id="confirmarSenha" name="confirmarSenha"
                            placeholder="Confirme sua senha">
                    </div>
                    
                </div>

            </div>
            <div class="col-md-4">
                <header class="bg-dark text-light p-2">
                    Entrega
                </header>
                <div class="p-2">
                    <div class="form-group">
                        <label for="cepUsuario">CEP</label>
                        <input class="form-control" type="text" id="cepUsuario" name="cepUsuario"
                            placeholder="Digite seu CEP">
                    </div>
                    <div class="form-group">
                        <label for="enderecoUsuario">Endereço</label>
                        <input class="form-control" type="text" id="enderecoUsuario" name="enderecoUsuario"
                            placeholder="Digite seu Endereço">
                    </div>
                    <div class="form-group">
                        <label for="numeroUsuario">Numero</label>
                        <input class="form-control" type="text" id="numeroUsuario" name="numeroUsuario"
                            placeholder="Digite o Numero">
                    </div>
                    <div class="form-group">
                        <label for="complementoUsuario">Complemento</label>
                        <input class="form-control" type="text" id="complementoUsuario" name="complementoUsuario"
                            placeholder="Digite o complemento">
                    </div>
                    <div class="form-group">
                        <label for="bairroUsuario">Bairro</label>
                        <input class="form-control" type="text" id="bairroUsuario" name="bairroUsuario"
                            placeholder="Digite o seu bairro">
                    </div>

                    <div class="form-group row">
                        <div class="col-6">
                            <label for="cidadeUsuario">Cidade</label>
                            <input class="form-control" type="text" id="cidadeUsuario" name="cidadeUsuario"
                                placeholder="Digite sua cidaade">
                        </div>
                        <div class="col-6">
                            <label for="estadoUsuario">Estado</label>
                            <select class="form-control" name="estadoUsuario" id="">
                                <option value="" disabled selected>Estado</option>
                                <option value="SP">SP</option>
                                <option value="RJ">RJ</option>
                                <option value="ES">ES</option>
                            </select>
                        </div>

                    </div>

                    <div class="form-group row">
                        <div class="col-6">
                            <label for="">Frete Rápido <br> R$ 50,00</label>
                            <input type="radio" name="frete" id="freteRapido">
                        </div>
                        <div class="col-6">
                            <label for="">Frete Normal <br> R$ 20,00</label>
                            <input type="radio" name="frete" id="freteNormal">
                        </div>

                    </div>


                </div>
            </div>
            <div class="col-md-4">
                <header class="bg-dark text-light p-2">
                    Pagamento
                </header>
                <div class="p-2">
                    <!-- Caixa com preço -->
                    <div class="card" style="width: 20rem;">
                        <div class="d-flex justify-content-center flex-column p-2">
                            <h5>Camiseta Branca</h5>
                            <h3 class="card-title">Total <br> R$ 100,00</h3>
                        </div>
                    </div>
                    <!-- Dados do cartão -->
                    <div class="form-group">
                        <label for="numeroCartao">Numero cartão</label>
                        <input class="form-control" type="number" id="numeroCartao" name="numeroCartao"
                            placeholder="Numero do cartão">
                    </div>

                    <div class="form-group row">
                        <div class="col-8">
                            <label for="validadeCartao">Validade do cartão</label>
                            <input class="form-control" type="month" id="validadeCartao" name="validadeCartao"
                                placeholder="Validade">
                        </div>
                        <div class="col-4">
                            <label for="CVVCartao">CVV</label>
                            <input class="form-control" type="number" id="CVVCartao" name="CVVCartao"
                                placeholder="CVV">
                        </div>

                    </div>

                    <div class="form-group">
                        <label for="nomeTitular">Numero do Titular</label>
                        <input class="form-control" type="text" id="nomeTitular" name="nomeTitular"
                            placeholder="Numero do cartão">
                    </div>
                    <div class="form-group">
                        <label for="cpfTitular">CPF do Titular</label>
                        <input class="form-control" type="text" id="cpfTitular" name="cpfTitular"
                            placeholder="CPF do Titular">
                    </div>

                    <div class="d-flex justify-content-end" >
                        <button type="button" class="btn btn-success">Finalizar Compra</button>

                    </div>
                    
                </div>


    
            </div>

        </form>



    </main>







    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
        </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
        </script>

</body>

</html>
